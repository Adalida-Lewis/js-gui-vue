<!doctype html>
<html lang="en">

<head>
  <title>Interactive App</title>
  
  <!-- get updated styles and scripts from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  </head>

<body>
  <main class="container-fluid" id="vue-app">

    <h1>JavaScript + Vue.js for interactive apps!</h1>
    <h3>Two-way data binding watches for changes in inputs and automatically updates outputs.</h3>

    <p>Enter your name:
      <input v-model="guest" type="text">
    </p>

    <p>Enter first number:
      <input v-model="firstNumber" type="number">
    </p>

    <p>Enter second number:
      <input v-model="secondNumber" type="number">
    </p>

    <p>{{result}}</p>

  </main>

  <!-- Vue.js must be added before our custom code -->
 <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function add(x, y) {
      return x + y
    }
    console.log('add=' + add)

    console.log('Specify Vue components .......................')

    new Vue({
      el: '#vue-app',
      data: {
        guest: 'Lilly',
        firstNumber: 5,
        secondNumber: 3
      },
      computed: {
        result() {
          const i = parseInt(this.firstNumber)
          const j = parseInt(this.secondNumber)
          return this.guest + ', your sum is ' + add(i, j) + '.'
        }
      }
    })

    console.log('SCRIPT END')
  </script>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>

</body>

</html>
